<body>
<style>
    /* || General setup */

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }

    html {
        font-size: 10px;
        background-color: lightgrey;
    }

    header {
        background-color: darkslategray;
        padding: 10px;

    }

    .logo {
        width: 50px;
        height: 50px;
    }

    main {
        height: calc(100% - 72px);
        /*margin-top: -12px;*/
    }

    aside {
        float: left;
        height: 100%;
        background-color: darkseagreen;
        width: 20%;
    }

    article {
        height: calc(100% - 20px);
        float: left;
        width: 77%;
        padding: 10px;
        position: relative;
    }

    .comment {
        width: 80%;
        position: relative;
    }

    img.circle {
        width: 30px;
        height: 30px;
        border: 1px solid gray;
        padding: 3px;
        border-radius: 50%;
        position: absolute;
    }

    .user-text {
        margin-left: 40px;
        display: inline-block;
        border-radius: 5px;
        border: 1px solid #333333;
        padding: 5px;
        width: 50%;
        min-height: 50px;
    }

    .form {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;;
    }

    .comment .close {
        color: #333;
        position: absolute;
        right: 10px;
        top: 10px;
        cursor: pointer;
    }
</style>
<style>
    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
    }

    /* Modal Content/Box */
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        border: 1px solid #888;
        width: 20%; /* Could be more or less, depending on screen size */
    }

    /* The Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .save {
        background-color: greenyellow;
    }
</style>


<!-- Here is our main header that is used across all the pages of our website -->

<header>
    <img src="http://www.freepngimg.com/download/chat/6-2-chat-png-file.png" class="logo">
</header>


<!-- Here is our page's main content -->
<main>
    <aside>

    </aside>
    <!-- It contains an article -->
    <article>

        <h2>Vegans</h2>

        <ul id="message-list">


        </ul>

        <div class="form">

            <textarea id="output" style="width: 100%;"></textarea>

            <div>
                <button id="btnSend">Send</button>
            </div>
            <div style="clear: both"></div>
            </p>
        </div>
    </article>

    <!-- the aside content can also be nested within the main content -->


</main>

<!-- And here is our main footer that is used across all the pages of our website -->

<footer>


</footer>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

        <span class="close">&times;</span>
        <h1>Who are you</h1>
        <table>
            <tr>
                <td>
                    <label for="">Full name</label>
                </td>
                <td>
                    <input type="text" id="username">
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="text" id="email"></td>
            </tr>
        </table>

        <button id="stayAnym" class="stayAnym">Stay Anonimous</button>
        <button id="save" class="save">Save</button>
        <br>
    </div>

</div>
<script>
    var babble = {
        currentMessage: '',
        userInfo: {name: '', email: ''}
    };

    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btnSave = document.getElementById("save");
    var btnstayAnym = document.getElementById("stayAnym");
    var btnSend = document.getElementById("btnSend");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    btnSend.onclick = function () {
        var text = document.getElementById('output').value;
        var m = {text: text, email: babble.userInfo.email};
        $.ajax({
            type: "POST",
            url: '/messages',
            data: JSON.stringify({msg: m}),
            contentType: "application/json",
            success: function (res) {

            },
            dataType: 'json'
        });
    };
    // When the user clicks on the button, open the modal
    btnSave.onclick = function () {
        babble.userInfo.name = document.getElementById('username').value;
        babble.userInfo.email = document.getElementById('email').value;
        localStorage.babble = JSON.stringify(babble);
        modal.style.display = "none";
    };

    btnstayAnym.onclick = function () {
        babble.userInfo.name = 'Anonimous';
        babble.userInfo.email = 'Anonimous';

        localStorage.babble = JSON.stringify(babble);

        modal.style.display = "none";
    };

    modal.style.display = "block";

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    //    window.onclick = function (event) {
    //        if (event.target == modal) {
    //            modal.style.display = "none";
    //        }
    //    }
function deleteMessage(id) {
    $.ajax({
        type: "DELETE",
        url: '/messages/'+id,
        data: {},
        contentType: "application/json",
        success: function (res) {

        },
        dataType: 'json'
    });

}

</script>

<script>

    $(function () {
        var counter = 0;
        var poll = function () {
            $.getJSON('/messages?count=' + counter, function (response) {
                counter = response.count;
                var messages = response.messages;
                $("ul#message-list").empty();
                messages.forEach(function (m) {

                    var li = '';
                    li += '<li>' + '<div class="comment">';

                    if (m.email == babble.userInfo.email) {
                        li += '<div class="close" onclick="deleteMessage('+m.id +')">X</div>';
                    }

                    li += '<img src="" class="circle" alt="">' +
                        '<span class="user-text">' + m.text + '</span>' +
                        '</div>' +
                        '</li>';
                    $("ul#message-list").append(li);
                });

                setTimeout(poll, 0);
            });
        };

        poll();

    });

</script>
</body>
</html>
